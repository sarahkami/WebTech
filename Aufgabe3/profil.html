  <div class="container">



    <div class="row login">



<!-- Quelle: http://bootsnipp.com/snippets/featured/modal-login-with-jquery-effects -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" align="center">
        <img class="img-circle" id="img_logo" src="media/funny-cat-pictures.jpg">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>
              <!-- Begin # DIV Form -->
        <div id="div-forms">
              <!-- Begin # Login Form -->
          <form>
            <div class="modal-body">

              <div>
                <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                <span>Meine Daten</span>
              </div>

              <input id="vorname" class="form-control" type="text" value="Sarah" placeholder="Vorname" required>
              <input id="nachname" class="form-control" type="text" value="G" placeholder="Nachname" required>
              <input id="geburtstag" class="form-control" type="text" value="17.04.1985" placeholder="Geburtstag" required>
              <input id="geschlecht" class="form-control" type="text" value="weiblich" placeholder="Geschlecht" required>
              <input id="interessen" class="form-control" type="text" value="Coding, Karaoke, Zeichnen" placeholder="Interessen" required>
              <input id="info" class="form-control form-control-info" type="text" value="" placeholder="Über mich" required>

                <div class="radio">
                  <label><input type="radio">Profil öffentlich sichtbar</label>
                </div>
                  <div class="radio">
                    <label><input type="radio">Profil nur für Freunde sichtbar</label>
                  </div>


                  <div class="border-line">
                    <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                    <span>Meine Boards</span>
                  </div>

                            <select class="form-control" name="Meine Boards">
                              <option>Handytaschen</option>
                              <option>Stempel</option>
                              <option>Stoffe</option>
                              <option>Bücher</option>
                              <input type="submit" value="ansehen">

            </div>
                  <div class="modal-footer">
                    <div>
                      <button type="submit" class="btn btn-primary btn-lg btn-block">Profil ändern</button>
                    </div>
                  </div>

                  </form>
                  <!-- End # Login Form -->
              </div>
              <!-- End # DIV Form -->
</div>
</div>
</div>

  <!-- END # MODAL LOGIN -->
