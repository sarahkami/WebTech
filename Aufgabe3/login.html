      <div class="row login">


    <div class="col-md-5 sidebar">
      <form class="form-signin">
        <h3><small class="kleine_ueberschrift">du hast schon einen Account?</small></h3>
        <h2 class="form-signin-heading">Login</h2>
        <label for="eingabefeldUsername" class="sr-only">Username</label>
        <input type="text" id="eingabefeldUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="eingabefeldPasswort" class="sr-only">Passwort</label>
        <input type="password" id="eingabefeldPasswort" class="form-control" placeholder="Passwort" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> eingeloggt bleiben
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
      </form>
</div>

        <div class="col-md-2">
    </div>

        <div class="col-md-5 main">

      <form class="form-signin">
        <h3><small>noch kein Mitglied?</small></h3>
        <h2 class="form-signin-heading">Registrieren</h2>
        <label for="eingabefeldName" class="sr-only">Name</label>
        <input type="text" id="eingabefeldName" class="form-control" placeholder="Name" required autofocus>
        <label for="eingabefeldVorname" class="sr-only">Vorname</label>
        <input type="text" id="eingabefeldVorname" class="form-control" placeholder="Vorname" required autofocus>
        <label for="eingabefeldUsername" class="sr-only">Username</label>
        <input type="text" id="eingabefeldUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="eingabefeldEmail" class="sr-only">Email-Adresse</label>
        <input type="email" id="eingabefeldEmail" class="form-control" placeholder="Email-Adresse" required autofocus>
        <label for="eingabefeldPasswort" class="sr-only">Passwort</label>
        <input type="password" id="eingabefeldPasswort" class="form-control" placeholder="Passwort" required>
        <label for="eingabefeldConfirmPasswort" class="sr-only">Passwort wiederholen</label>
        <input type="password" id="eingabefeldConfirmPasswort" class="form-control" placeholder="Passwort wiederholen" required>
        <button class="btn btn-lg btn-primary btn-block button_space" type="submit">Anmelden</button>
      </form>
