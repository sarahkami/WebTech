<div class="row login">



<!-- Quelle: http://bootsnipp.com/snippets/featured/modal-login-with-jquery-effects -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" align="center">
        <img class="img-circle" id="img_logo" src="media/funny-cat-pictures.jpg">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>
              <!-- Begin # DIV Form -->
        <div id="div-forms">
              <!-- Begin # Login Form -->
          <form>
            <div class="modal-body">

              <div>
                <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                <span>Meine Daten</span>
              </div>
              <label for="vorname">Vorname</label>
              <input id="vorname" class="form-control" type="text" value="Sarah" placeholder="Vorname" required>
              <label for="nachname">Nachname</label>
              <input id="nachname" class="form-control" type="text" value="G" placeholder="Nachname" required>
              <label for="geburtstag">Geburtstag</label>
              <input id="geburtstag" class="form-control" type="text" value="17.04.1985" placeholder="Geburtstag" required>
              <label for="geschlecht">Geschlecht</label>
              <input id="geschlecht" class="form-control" type="text" value="weiblich" placeholder="Geschlecht" required>
              <label for="interessen">Interessen</label>
              <input id="interessen" class="form-control" type="text" value="Coding, Karaoke, Zeichnen" placeholder="Interessen" required>
              <label for="info">Über mich</label>
              <input id="info" class="form-control form-control-info" type="text" value="" placeholder="Über mich" required>

                <div class="radio">
                  <label><input type="radio">Profil öffentlich sichtbar</label>
                </div>
                  <div class="radio">
                    <label><input type="radio">Profil nur für Freunde sichtbar</label>
                  </div>


                  <div class="border-line">
                    <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                    <span>Meine Boards</span>
                  </div>

                            <select class="form-control" name="Meine Boards">
                              <option>Handytaschen</option>
                              <option>Stempel</option>
                              <option>Stoffe</option>
                              <option>Bücher</option>
                              <input type="submit" value="ansehen">

            </div>
                  <div class="modal-footer">
                    <div>
                      <button type="submit" class="btn btn-primary btn-lg btn-block">Profil ändern</button>
                    </div>
                  </div>

                  </form>
                  <!-- End # Login Form -->
              </div>
              <!-- End # DIV Form -->
</div>
</div>
</div>




    <div class="col-md-5 sidebar">
      <form class="form-signin">
        <h3><small class="kleine_ueberschrift">...du hast schon einen Account?</small></h3>
        <h2 class="form-signin-heading">Login</h2>
        <label for="eingabefeldUsername" class="sr-only">Username</label>
        <input type="text" id="eingabefeldUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="eingabefeldPasswort" class="sr-only">Passwort</label>
        <input type="password" id="eingabefeldPasswort" class="form-control" placeholder="Passwort" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> eingeloggt bleiben
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
      </form>
</div>

        <div class="col-md-2">
    </div>

        <div class="col-md-5 main">

      <form class="form-signin">
        <h3><small>...noch kein Mitglied?</small></h3>
        <h2 class="form-signin-heading">Registrieren</h2>
        <label for="eingabefeldName" class="sr-only">Name</label>
        <input type="text" id="eingabefeldName" class="form-control" placeholder="Name" required autofocus>
        <label for="eingabefeldVorname" class="sr-only">Vorname</label>
        <input type="text" id="eingabefeldVorname" class="form-control" placeholder="Vorname" required autofocus>
        <label for="eingabefeldUsername" class="sr-only">Username</label>
        <input type="text" id="eingabefeldUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="eingabefeldEmail" class="sr-only">Email-Adresse</label>
        <input type="email" id="eingabefeldEmail" class="form-control" placeholder="Email-Adresse" required autofocus>
        <label for="eingabefeldPasswort" class="sr-only">Passwort</label>
        <input type="password" id="eingabefeldPasswort" class="form-control" placeholder="Passwort" required>
        <label for="eingabefeldConfirmPasswort" class="sr-only">Passwort wiederholen</label>
        <input type="password" id="eingabefeldConfirmPasswort" class="form-control" placeholder="Passwort wiederholen" required>
        <button class="btn btn-lg btn-primary btn-block button_space" type="submit">Anmelden</button>
      </form>
      </div>
