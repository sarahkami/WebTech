<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/customstyle.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/montecarlo.js"></script>
  	<title>Pi</title>
  </head>

  <body>

    <div id="wrap">
  		<div class="container1">
        <canvas class= "overlap" id="context" width="300" height="300"></canvas>
        <canvas class = "overlap" id = "window" width="300" height="300"></canvas>
      </div>
  		<aside class="container2">
          <form class="content">
            <h1>Pi</h1>
            <label for="accuracy">

              Genauigkeit <input class="count" name="accuracy"
                            id="accuracy" value="5">
              <input type="range" id="slide1" value="5"
                      min="1" max="9" step="1"
                      onchange="updateAccuracy()"/></label>

              <br>
              <label for="speed">
                Geschwindigkeit <input class="count" name="speed" id="speed" value="250">
                <input type="range" id="slide2" value="250" min="1" max="501" step="50"
                        onchange="updateSpeed()">
              </label>
              <div class="bla">
            <label for="pi">
              Aktueller Wert <input class="count" name="pi" id="pi">
            </label>
            <label for="dots">
            Punkte <input class="count" name="dots" id="dots">
            </label>
          </div>
          <div class="buttons">
            <button type="button" id="start">Start</button>
            <button type="button" id="stop">Stop</button>
            <a id="download" href=""><button type="button">Download</button></a>
          </div>
          <progress id="progress" value="0" max="speed"></progress>
        </form>
  		</aside>
    </div>
  </body>
</html>
